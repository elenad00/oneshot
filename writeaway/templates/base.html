<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Writeaway</title>
        <link href="/static/css/main.css" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" type="image/x-icon" href="/static/images/Icon_Logo.png" />

    </head>

    <body>
        <div class="nav">
            <div class="page_icon">
                <img src="/static/images/Writeaway.png"></img>
            </div>
            <div class='page_buttons'>
                <ul>
                {% if new_user %}
                    <li><a href='/signup' name="signup" id="signup"> Join Writeaway </a></li>
                    <li><a href='/login' name="login" id="login"> Login </a></li>
                {% else %}
                    <li><a href='/profile' name="profile" id="profile"> Profile </a></li>
                    <li><a href='/portfolio' name="portfolio" id="portfolio"> Portfolio </a></li>
                {% endif %}
                </ul>
            </div>
        </div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
  </html>
